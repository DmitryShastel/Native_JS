    <form action="#" method="get">
      <div>
        <p>Name</p>
        <input
          autofocus
          placeholder="User Name"
          tabindex="1"
          type="text"
          name="username"
          value=""
        />
      </div>
      <br />

      <div>
        <p>Password</p>
        <input
          placeholder="Password"
          tabindex="2"
          type="password"
          name="password"
          value=""
        />
      </div>
      <br />

      <div>
        <p>Pone Number</p>
        <input
          placeholder="Phone Number"
          tabindex="3"
          type="tel"
          name="phonenumber"
          value=""
        />
      </div>
      <br />

      <div>
        <p>Gender</p>
        <p>
          <input
            tabindex="4"
            checked
            type="checkbox"
            name="gender"
            value="male"

        <p>
          <input
            tabindex="4"
            type="checkbox"
            name="gender"
            value="female"
          />Female

            checked
            type="checkbox"
            name="bicycle"
            value=""

        <p><input tabindex="5" type="checkbox" name="car" value="" />Car</p>
        <p>
          <input
            tabindex="5"
            disabled
            type="checkbox"
            name="house"
            value=""
          />House
        </p>
      </div>
      <br />

      <div>
        <p>Aditional Information</p>
        <textarea tabindex="6" name="field" value=""></textarea>
      </div>
      <br />

      <div>
        <p>Select Foto</p>
        <input tabindex="7" type="file" name="foto" value="" />
      </div>
      <br />

      <div>
        <p>Favorite Color</p>
        <select tabindex="8" name="color">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="yellow" selected>Yellow</option>
        </select>
      </div>
      <br />
